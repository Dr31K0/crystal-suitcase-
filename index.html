
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crystal-suitcase-</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Base URL for GitHub Pages -->
    <base href="./" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Dynamically load the right script based on environment -->
    <script type="module">
      // Check if we're running in development or production
      const isLocalDev = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname.includes('lovable');
      
      // Create the appropriate script element based on environment
      const script = document.createElement('script');
      script.type = 'module';
      
      // Create stylesheet link for production
      if (!isLocalDev) {
        const styleLink = document.createElement('link');
        styleLink.rel = 'stylesheet';
        styleLink.href = './dist/assets/index.css';
        document.head.appendChild(styleLink);
        
        // Use the built assets for production/GitHub Pages
        script.src = './dist/assets/index.js';
      } else {
        // Use source files for local development
        script.src = '/src/main.tsx';
      }
      
      // Add the script to the document
      document.body.appendChild(script);
    </script>
  </body>
</html>
